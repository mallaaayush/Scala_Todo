@(todoForm: Form[models.TodoFormData],res : Seq[models.Todo])(implicit request: RequestHeader)
@main(){
    @for( t <- res) {

    <div class='container mb-3'> 
        <h1> Update your Todo </h1>
    <form action='@routes.HomeController.modifyTodo(t.id)', method='POST'>
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control"  name="title" id="title" aria-describedby="emailHelp" value="@t.title">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text" class="form-control" name="description" id="description" value="@t.description">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
      </form>
  </div>
}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

}
